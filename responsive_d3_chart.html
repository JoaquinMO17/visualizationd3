<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream de Datos con D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background: white;
            padding: 15px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            flex-shrink: 0;
            margin-bottom: 15px;
        }
        
        .chart {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
            min-height: 0;
        }
        
        .line {
            fill: none;
            stroke: #2196F3;
            stroke-width: 2;
        }
        
        .axis {
            color: #666;
        }
        
        .grid line {
            stroke: #e0e0e0;
            stroke-dasharray: 3,3;
        }
        
        .grid path {
            stroke-width: 0;
        }
        
        .controls {
            margin-bottom: 15px;
        }
        
        button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        
        .stop-btn {
            background: #f44336;
            color: white;
        }
        
        .clear-btn {
            background: #FF9800;
            color: white;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visualización de Stream de Datos en Tiempo Real</h1>
            
            <div class="controls">
                <button class="start-btn" onclick="startStream()">Iniciar Stream</button>
                <button class="stop-btn" onclick="stopStream()">Detener Stream</button>
                <button class="clear-btn" onclick="clearData()">Limpiar Datos</button>
            </div>
            
            <div class="stats">
                <div>Puntos: <span id="point-count">0</span></div>
                <div>Último valor: <span id="last-value">-</span></div>
                <div>Promedio: <span id="average">-</span></div>
            </div>
        </div>
        
        <div id="chart" class="chart"></div>
    </div>

    <script>
        // Configuración del gráfico
        const margin = {top: 20, right: 30, bottom: 40, left: 50};
        const maxDataPoints = 50;
let data = [];
let streamInterval;
let isStreaming = false;
const USGS_URL = 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson';

async function fetchEarthquakeData() {
    try {
        const response = await fetch(USGS_URL);
        const json = await response.json();

        json.features.forEach(feature => {
            const props = feature.properties;
            const time = new Date(props.time);
            const magnitude = props.mag;

            if (!data.some(d => d.time.getTime() === time.getTime())) {
                data.push({ time, value: magnitude });
            }
        });

        if (data.length > maxDataPoints) {
            data = data.slice(data.length - maxDataPoints);
        }

        updateChart();

    } catch (err) {
        console.error("Error al obtener datos:", err);
    }
}

function startStream() {
    if (!isStreaming) {
        isStreaming = true;
        fetchEarthquakeData();
        streamInterval = setInterval(fetchEarthquakeData, 600);
        document.querySelector('.start-btn').style.opacity = '0.5';
        document.querySelector('.stop-btn').style.opacity = '1';
    }
}

function stopStream() {
    if (isStreaming) {
        isStreaming = false;
        clearInterval(streamInterval);
        document.querySelector('.start-btn').style.opacity = '1';
        document.querySelector('.stop-btn').style.opacity = '0.5';
    }
}
        
        
        function clearData() {
            stopStream();
            data = [];
            updateChart();
            
            // Resetear estadísticas
            document.getElementById('point-count').textContent = '0';
            document.getElementById('last-value').textContent = '-';
            document.getElementById('average').textContent = '-';
        }
        
        // Función para manejar el redimensionado de la ventana
        function handleResize() {
            initChart();
            if (data.length > 0) {
                updateChart();
            }
        }
        
        // Inicializar
        window.addEventListener('load', () => {
            initChart();
            
            
            
            // Configurar estado inicial de botones
            document.querySelector('.stop-btn').style.opacity = '0.5';
        });
        
        // Agregar listener para redimensionado
        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
